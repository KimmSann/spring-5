<!-- 반복문을 사용하여 리스트 출력하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>반복문</h1>
    
   
    <ul>
        <li th:each="dto : ${list}">
            [[${dto}]] 
        </li>
    </ul>

    <h1>반복문의 반복상태</h1>
   
    <ul>
        <li th:each="dto, status : ${list}">  
            [[${status}]]
        </li>
    </ul>

</body>
</html>
